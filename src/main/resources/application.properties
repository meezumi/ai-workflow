spring.application.name=ai-workflow
# Server Port
server.port=8080

# H2 Database Configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:workflowdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect

# Your Google Gemini API Key (DO NOT HARDCODE IN PRODUCTION)
# We will use an environment variable for best practice.
gemini.api.key=#yourgoogleapikey
gemini.api.url=https://generativelanguage.googleapis.com/v1beta/models/gemini-2.0-flash:generateContent
