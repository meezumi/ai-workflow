<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Workflow Orchestrator</title>
    <style>
        body { font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif; background-color: #f0f2f5; color: #333; max-width: 800px; margin: 40px auto; padding: 20px; }
        h1 { color: #1d4ed8; }
        .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 6px rgba(0,0,0,0.1); }
        label { font-weight: bold; display: block; margin-bottom: 8px; }
        input[type="text"] { width: calc(100% - 20px); padding: 10px; border-radius: 4px; border: 1px solid #ccc; margin-bottom: 20px; font-size: 16px; }
        button { background-color: #2563eb; color: white; padding: 12px 20px; border: none; border-radius: 4px; cursor: pointer; font-size: 16px; transition: background-color 0.3s; }
        button:hover { background-color: #1d4ed8; }
        button:disabled { background-color: #9ca3af; cursor: not-allowed; }
        
        /* New Log Styles */
        #log-container { margin-top: 20px; border: 1px solid #e5e7eb; border-radius: 8px; }
        .log-step { padding: 15px; border-bottom: 1px solid #e5e7eb; display: flex; align-items: flex-start; gap: 15px; opacity: 0; transform: translateY(10px); animation: fadeIn 0.5s ease-out forwards; }
        .log-step:last-child { border-bottom: none; }
        .log-icon { font-size: 24px; line-height: 1; margin-top: 2px; }
        .log-content h4 { margin: 0 0 5px 0; font-size: 16px; color: #111827; }
        .log-content p { margin: 0; color: #4b5563; line-height: 1.5; }

        /* Type-specific Styles */
        .type-user_input { background-color: #eff6ff; }
        .type-user_input .log-icon { color: #2563eb; }
        .type-ai_decision { background-color: #f0fdf4; }
        .type-ai_decision .log-icon { color: #16a34a; }
        .type-ai_action { background-color: #fefce8; }
        .type-ai_action .log-icon { color: #ca8a04; }
        .type-system_action { background-color: #f1f5f9; }
        .type-system_action .log-icon { color: #64748b; }
        .type-final_status { background-color: #dcfce7; border-left: 4px solid #22c55e; }
        .type-final_status .log-icon { color: #16a34a; }
        .type-error { background-color: #fee2e2; border-left: 4px solid #ef4444; }
        .type-error .log-icon { color: #ef4444; }

        .spinner { border: 4px solid #f3f3f3; border-top: 4px solid #3498db; border-radius: 50%; width: 24px; height: 24px; animation: spin 1s linear infinite; display: none; margin: 20px auto; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
        @keyframes fadeIn { to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>
    <div class="container">
        <h1>AI-Driven Resource Requisition</h1>
        <p>Enter a resource request below. The system will use an AI to decide the workflow steps, which will be displayed in real-time.</p>
        
        <form id="requisitionForm">
            <label for="resourceDetails">Resource Details:</label>
            <input type="text" id="resourceDetails" name="resourceDetails" placeholder="e.g., 'Senior Java Developer with Spring Boot experience'" required>
            <button type="submit" id="submitBtn">Start Workflow</button>
        </form>

        <div id="spinner" class="spinner"></div>

        <div id="log-container-wrapper" style="display:none;">
            <h2>Workflow Log</h2>
            <div id="log-container"></div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
